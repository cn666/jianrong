<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery制作日历日期空间带日期时间段选择插件 - xw素材网</title>
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
<div style="margin:25px 0px 0px 0px; position:relative">
<div id='wrapper' style="margin:0px 0px 0px 100px;">
  <form>
    <select class='custom-date' name='select'>
      <option value='7' selected='selected' >7 天</option>
      <option value='8'>8 天</option>
      <option value='9'>9 天</option>
	  <option value='10'>10 天</option>
	  <option value='11'>11 天</option>
      <option value='custom'>自定义</option>
    </select>
  </form>
</div>
<div>
<script src='js/jquery.js'></script>
<script src="js/index.js"></script>
</body>

</html>
