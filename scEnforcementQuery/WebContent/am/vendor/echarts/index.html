<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->
    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    
    <!--Step:2 引入echarts.js-->
    <script src="echarts.js"></script>
    <script type="text/javascript">
var data1=[{name:'邮件营销',type:'line',stack:'总量',data:[120,132,101,134,90,230,210]},
		{name:'联盟广告',type:'line',stack:'总量',data:[220,182,191,234,290,330,310]},
		{name:'视频广告',type:'line',stack:'总量',data:[150,232,201,154,190,330,410]},
		{name:'直接访问',type:'line',stack:'总量',data:[320,332,301,334,390,330,320]},
		{name:'搜索引擎',type:'line',stack:'总量',data:[820,932,901,934,1290,1330,1320]}]
    
    
	    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
	    require.config({
	        paths: {
	            echarts: './'
	        }
	    });
	    
	    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
	    require(
	        [
	            'echarts',
	            'echarts/chart/line',
	        ],
	        function (ec) {
	            //--- 折柱 ---
	            
	            var myChart = ec.init(document.getElementById('main'));
	            myChart.setOption({
	                tooltip : {
				        trigger: 'axis'
				    },
				    legend: {
				        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
				    },
				  
				    xAxis : [
				        {
				            type : 'category',
				            boundaryGap : false,
				            data : ['周一','周二','周三','周四','周五','周六','周日']
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : data1
	            });
	            
	        }
	    );
    </script>
</body>
</html>
